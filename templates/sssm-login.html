<!DOCTYPE html>
<html lang="en">
<head>
	<title>SSSM-Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
	<link rel="stylesheet" type="text/css" href="../static/css/common.css">
</head>
<body class="text-center">
	{{header.html}}

	<main>
		<form class="form-signin my-5">
			<img class="mb-4" src="../static/images/sssm-logo.png" alt="Logo" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Admin Log In</h1>
			<!-- screen reader only -->
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
		</form>
	</main>

	{{footer.html}}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
