<!DOCTYPE html>
<html lang="en">
<head>
	<title>SSSM-Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="../static/css/form_style.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
	{% include 'header.html' %}

	<main class="text-center">
		<div class="py-5 bg-light">
			<div class="container form_body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-signin my-5">
							<img class="mb-4" src="../static/images/sssm-logo.png" alt="Logo" width="72" height="72">
							<h3 class="mb-3">Admin Log In</h3>
							<input type="email" id="inputEmail" class="form-control my-3" placeholder="Email address" required autofocus>
							<input type="password" id="inputPassword" class="form-control my-3" placeholder="Password" required>
							<div class="checkbox mb-3">
								<label>
									<input type="checkbox" value="remember-me"> Remember me
								</label>
							</div>
							<button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	{% include 'footer.html' %}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
