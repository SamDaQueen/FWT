	<header>

			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">

					<li class="nav-item active">
						<a class="nav-link" href="sssm-home.html">Home</a>

					<li class="nav-item dropdown">

						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="#">Mandal</a>

							<a class="dropdown-item" href="#">Dharamshala</a>
							<a class="dropdown-item" href="#">Managing Committee</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Events</a>

						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Forms</a>

	</header>
	<main>
		<form class="form-signin">
			<img class="mb-4" src="../static/images/sssm-logo.png" alt="Logo" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Admin Log In</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
		</form>
	</main>
