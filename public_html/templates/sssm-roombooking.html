<!DOCTYPE html>
<html lang="en">
<head>
	<title>SSSM-Roombooking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/form_style.css">
	<link rel="stylesheet" type="text/css" href="../static/css/common.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
	{% include 'header.html' %}

	<main>
		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Room Booking</h1>
				<p class="lead text-muted">Fill this form and send it to us. We will reply back with availability of rooms.</p>
				<p><b>*Rooms are subject to availablity</b></p>
				<p><b>*No booking to be done during XXXX mela.</b></p>
			</div>
		</section>

		<div class="py-5 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<form>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="firstName">First name</label>
									<input type="text" class="form-control" id="firstName" required autofocus>
								</div>
								<div class="col-md-6 mb-3">
									<label for="lastName">Last name</label>
									<input type="text" class="form-control" id="lastName"required>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="email">Email</label>
									<input type="text" class="form-control" placeholder="example@gmail.com" id="email" required>
								</div>
								<div class="col-md-6 mb-3">
									<label for="mobile">Mobile</label>
									<input type="number" class="form-control" id="mobile" placeholder="xxxxxxxxxx" required minlength="10" min="0">
								</div>
							</div>
							<div class="mb-3">
								<label for="address">Address</label>
								<textarea class="form-control" id="address" rows="5" required></textarea>
							</div>
							<hr class="mb-4">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="check-in-date">Check-in Date</label>
									<input type="date" class="form-control" id="check-in-date" max="2020-12-31" min="2019-01-31" required>
								</div>
								<div class="col-md-6 mb-3">
									<label for="check-in-time-hour">Check-in Time</label>
									<div class="input-group">
										<input type="number" class="form-control" id="check-in-time-hour" required min="0" max="12">
										<span class="input-group-text">:</span>
										<input type="number" class="form-control" id="check-in-time-minute" required min="0" max="60" maxlength="2">
									</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="check-out-date">Check-out Date</label>
									<input type="date" class="form-control" id="check-out-date" max="2020-12-31" min="2019-01-31" required>
								</div>
								<div class="col-md-6 mb-3">
									<label for="check-out-time-hour">Check-out Time</label>
									<div class="input-group">
										<input type="number" class="form-control" id="check-out-time-hour" required min="0" max="12">
										<span class="input-group-text">:</span>
										<input type="number" class="form-control" id="check-out-time-minute" required min="0" max="60" maxlength="2">
									</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="address">Number of people</label>
								<input type="number" class="form-control" id="people" required min="1" max="20" maxlength="2" value="2">
							</div>
							<hr class="mb-4">
							<h4 class="mb-3">Type of Room</h4>

							<div class="d-block my-3">
								<div class="custom-control custom-radio">
									<input id="ac-w-b-t" name="room-type" type="radio" class="custom-control-input" checked required>
									<label class="custom-control-label" for="credit">AC with Bathroom Toilet</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="nac-w-b-t" name="room-type" type="radio" class="custom-control-input" required>
									<label class="custom-control-label" for="credit">Non-AC with Bathroom Toilet</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="nac-w-b" name="room-type" type="radio" class="custom-control-input" required>
									<label class="custom-control-label" for="credit">Non-AC with Bathroom without Toilet</label>
								</div>
								<div class="custom-control custom-radio">
									<input id="nac" name="room-type" type="radio" class="custom-control-input" required>
									<label class="custom-control-label" for="credit">Non-AC without Bathroom Toilet</label>
								</div>
							</div>
							<hr class="mb-4">
							<button class="btn btn-danger btn-lg btn-block" type="submit">Submit Room Booking Form</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	{% include 'footer.html' %}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
